<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Kanto</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Sweet alert -->
</head>
<body>
    <header>
        <div class="cont-nav-titles">
            <img src="./assets/Img/Poke-title.png" alt="Imagen 3d">
            <h2 class="main-title">Region kanto</h2>
            <p class="nav-title2">aqui podras buscar cualquier pokemon de la region kanto, tambien podras añadir uno que hayas descubierto</p>
        </div>

        <div class="botones-nav">
            <button id="btn-name" class="btn-header">buscar nombre </button>

            <button id="btn-num" class="btn-header">buscar numero</button>

            <button id="btn-tipo" class="btn-header">buscar Tipo</button>

            <button id="btn-add" class="btn-header">crear nuevo Pokémon</button>

        </div>
        <ul class="nav-list">
            <li class="nav-item"><button class="btn btn-header" id="ver-todos">Ver todos</button></li>
            <li class="nav-item"><button class="btn btn-header normal" id="normal">Normal</button></li>
            <li class="nav-item"><button class="btn btn-header fire" id="fire">Fuego</button></li>
            <li class="nav-item"><button class="btn btn-header water" id="water">Agua</button></li>
            <li class="nav-item"><button class="btn btn-header grass" id="grass">Planta</button></li>
            <li class="nav-item"><button class="btn btn-header electric" id="electric">Eléctrico</button></li>
            <li class="nav-item"><button class="btn btn-header ice" id="ice">Hielo</button></li>
            <li class="nav-item"><button class="btn btn-header fighting" id="fighting">Luchador</button></li>
            <li class="nav-item"><button class="btn btn-header poison" id="poison">Veneno</button></li>
            <li class="nav-item"><button class="btn btn-header ground" id="ground">Tierra</button></li>
            <li class="nav-item"><button class="btn btn-header flying" id="flying">Volador</button></li>
            <li class="nav-item"><button class="btn btn-header psychic" id="psychic">Psíquico</button></li>
            <li class="nav-item"><button class="btn btn-header bug" id="bug">Bicho</button></li>
            <li class="nav-item"><button class="btn btn-header rock" id="rock">Roca</button></li>
            <li class="nav-item"><button class="btn btn-header ghost" id="ghost">Fantasma</button></li>
            <li class="nav-item"><button class="btn btn-header dragon" id="dragon">Dragón</button></li>
            <li class="nav-item"><button class="btn btn-header steel" id="steel">Acero</button></li>
            <li class="nav-item"><button class="btn btn-header fairy" id="fairy">Hada</button></li>
        </ul>
        <div class="botones-nav">
            <button id="btn-historial" class="btn-header">Historial</button>

            <button id="btn-random" class="btn-header">Aleatorio</button>

            <button id="btn-creados" class="btn-header">Ver añadidos</button>

            <button id="btn-recientes" class="btn-header">Recientes</button>
        </div>
    </header>

    <main class="card-container"> <!-- Aqui van las cards con los datos de cada Pokemon -->

    </main>

    <footer>
        <div class="nav-list">

            <button id="btn-borrar-historial" class="btn-header button">Borar Historial</button>
            
            <button id="btn-borrar-pkm" class="btn-header button">Borrar Pokemon Creado</button>
        </div>
        <div class="cont-nav-titles">
            <p class="nav-title2">Diviertete con <a href="https://japeal.com/pkm/" class="footer-link">Pokemon Fusion Generator</a> <br> Y añade aqui tus nuevas Creaciones</p>
        </div>

    </footer>
    <script src="./main.js"></script>
</body>
</html>
